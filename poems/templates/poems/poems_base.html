<!DOCTYPE html>

{% load static %}

<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'poems/favicon-v2.png' %}"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'poems/style-v2.css' %}">
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
  </head>

<body>


  <div class="container">

    <nav class="navbar navbar-expand navbar-dark">
      <a class="navbar-brand" href="{% url 'poems:create_poem' %}"><img src="{% static 'poems/poebot.png' %}" id="poebot-logo" alt="Poebot"></a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'poems:home' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'poems:create_poem' %}">Poema</a></li>
            <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">Sobre mi</a></li>
          </ul>
    </nav>


    <div class="jumbotron py-4 text-center">
        <img src="{% static 'poems/poebot.png' %}" alt="Poebot" class="img-fluid" width="70%">
        <br>

        {% block jumbo%}{% endblock%}
    </div>


    {% block content %}{% endblock %}

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  			  crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
          integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
          crossorigin="anonymous"></script>

</body>
</html>
