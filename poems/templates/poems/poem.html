{% extends "poems/base.html" %}

{% block title %}Poem{% endblock %}

{% block content %}
        <ul>
            {% for verse in object_list %}
                <li><div class="btn btn-light">Change Verse</div>           {{ verse.verse_text }}</li>

            {% empty %}
                <li>No verses yet.</li>
            {% endfor %}
        </ul>
{% endblock %}
